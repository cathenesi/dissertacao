global
maxconn 4096
uid 99
gid 99
daemon

defaults
mode    http
option  tcplog
option  dontlognull
retries 3
option redispatch
maxconn 2000
contimeout      5000
clitimeout      50000
srvtimeout      50000

listen  mysql-cluster 0.0.0.0:3306
mode tcp
balance roundrobin
server nodo1 80.81.82.81:3306 check
server nodo2 80.81.82.82:3306 check